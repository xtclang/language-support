# SLF4J's SimpleLogger configuration

# Set the default log level to DEBUG
org.slf4j.simpleLogger.defaultLogLevel=debug

# Log to the console (stdout)
org.slf4j.simpleLogger.logFile=System.out

# Enable logging for specific packages or classes if needed
#org.slf4j.simpleLogger.log.com.example=trace

# Show date and time in log messages
org.slf4j.simpleLogger.showDateTime=true

# Specify the date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS
